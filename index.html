<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet">
</head>
  <body>
    <button type="button" class="btn btn-primary padding" data-bs-toggle="modal" data-bs-target="#myModal">
        Add Task
    </button>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>To Do</h1>
            <hr>
            <div id="toDoSec">

            </div>
          </div>
          <div class="col">
            <h1>In Progress</h1>
            <hr>
            <div id="progressSec">

            </div>
          </div>
          <div class="col">
            <h1>Complete</h1>
            <hr>
            <div id="completeSec">

            </div>
          </div>
        </div>
      </div>
      <div class="padding">

      </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <h2>Task Priority</h2>
            <!--Dropdown-->
            <div class="dropdown">
                <select id="list" class="btn btn-secondary dropdown-toggle">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
              </div>
            <!--Dropdown-->

            <p id="warning" class="High padding"></p>

            <div class="input-group mb-3">
                <input id="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <input id="taskDesc" type="text" class="form-control" placeholder="Task Description" aria-label="Username" aria-describedby="basic-addon1">

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="addTask">Add Task</button>
            </div>
        </div>
        </div>
    </div>

        <!-- Modal for edits -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                <h2>Task Priority</h2>
                <!--Dropdown-->
                <div class="dropdown">
                    <select id="listEdit" class="btn btn-secondary dropdown-toggle">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                  </div>
                <!--Dropdown-->
    
                <p id="warning"></p>
    
                <div class="input-group mb-3">
                    <input id="taskNameEdit" type="text" class="form-control" placeholder="Task Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <input id="taskDescEdit" type="text" class="form-control" placeholder="Task Description" aria-label="Username" aria-describedby="basic-addon1">
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="changeTask">Change Task</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Task</button>
                </div>
            </div>
            </div>
        </div>

        <!--Confirm Delete -->

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">No</button>
                <button type="button" class="btn btn-danger" id="deleteTask" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
            </div>
  </div>

    <script type="module" src="./scripts/populate.js"></script>
    <script type="module" src="./scripts/script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
